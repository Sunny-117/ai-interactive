name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install and Build
        run: |
          npm install -g pnpm
          pnpm install
          pnpm build:website
          echo "vitepress build completed successfully."

      - name: Deploy
        run: |
          sh ./deploy.sh